<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding الموظف الجديد</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #007bff; }
        label { font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        .checklist { list-style: none; padding: 0; }
        .checklist li { margin: 10px 0; }
        input[type="checkbox"] { margin-left: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>👋 أهلاً بك في سدايا!</h2>

        <label for="name">👤 اسم الموظف:</label>
        <input type="text" id="name" placeholder="أدخل اسم الموظف">

        <label for="email">📧 البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">

        <label for="department">🏢 القسم:</label>
        <input type="text" id="department" placeholder="أدخل القسم">

        <label for="position">💼 الوظيفة:</label>
        <input type="text" id="position" placeholder="أدخل الوظيفة">

        <h3>✅ قائمة الصلاحيات المطلوبة</h3>
        <ul class="checklist">
            <li><input type="checkbox" id="userAccount"> حساب المستخدم (User Account)</li>
            <li><input type="checkbox" id="jira"> الوصول إلى Jira</li>
            <li><input type="checkbox" id="mattermost"> الوصول إلى Mattermost</li>
            <li><input type="checkbox" id="emailAccess"> تفعيل البريد الإلكتروني</li>
            <li><input type="checkbox" id="deviceReceived"> استلام الجهاز</li>
        </ul>

        <button onclick="saveData()">💾 حفظ البيانات</button>
    </div>

    <script>
        function saveData() {
            let employeeData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                department: document.getElementById("department").value,
                position: document.getElementById("position").value,
                permissions: {
                    userAccount: document.getElementById("userAccount").checked,
                    jira: document.getElementById("jira").checked,
                    mattermost: document.getElementById("mattermost").checked,
                    emailAccess: document.getElementById("emailAccess").checked,
                    deviceReceived: document.getElementById("deviceReceived").checked
                }
            };
            localStorage.setItem("employeeData", JSON.stringify(employeeData));
            alert("✅ تم حفظ البيانات بنجاح!");
        }

        // تحميل البيانات عند فتح الصفحة
        window.onload = function() {
            let savedData = JSON.parse(localStorage.getItem("employeeData"));
            if (savedData) {
                document.getElementById("name").value = savedData.name;
                document.getElementById("email").value = savedData.email;
                document.getElementById("department").value = savedData.department;
                document.getElementById("position").value = savedData.position;
                document.getElementById("userAccount").checked = savedData.permissions.userAccount;
                document.getElementById("jira").checked = savedData.permissions.jira;
                document.getElementById("mattermost").checked = savedData.permissions.mattermost;
                document.getElementById("emailAccess").checked = savedData.permissions.emailAccess;
                document.getElementById("deviceReceived").checked = savedData.permissions.deviceReceived;
            }
        };
    </script>

</body>
</html>


</body>
</html>
